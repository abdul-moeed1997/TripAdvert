{% extends  'base.html'  %}
{% load static %}


{% block title %}
<title>Forgot Password</title>
{% endblock %}

<!-- Mirrored from rn53themes.net/themes/demo/travelz/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 09:57:01 GMT -->
{% block body  %}

	<!--DASHBOARD-->
	<section>

			<div class="tr-regi-form " >
				<h4 class="text-primary " >Reset  password</h4>
                <p>Enter your new password </p>
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate">
							<label>New Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate">
							<label>ReEnter New Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" value="Confirm Change" class=" btn-large full-btn"> </div>
					</div>
				</form>


			</div>

	</section>
	<!--END DASHBOARD-->


{% endblock %}
