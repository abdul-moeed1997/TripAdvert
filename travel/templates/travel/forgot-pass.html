{% extends  'base.html'  %}
{% load static %}


{% block title %}
<title>Forgot Password</title>
{% endblock %}

<!-- Mirrored from rn53themes.net/themes/demo/travelz/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 09:57:01 GMT -->
{% block body  %}

	<!--DASHBOARD-->
	<section>

			<div class="tr-regi-form " >
				<h4 class="text-primary " >Reset  password</h4>
                <p>Enter your new password </p>
				<form class="col s12" method="post" onsubmit="return validatePassword()">
                    {% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
							<input type="password" name="password" id="pass" class="validate">
							<label>New Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" id="cpass" class="validate">
							<label>Re-enter New Password</label>
						</div>
					</div>
                    <input type="hidden" name="email" value="{{ email }}">
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" value="Confirm Change" class=" btn-large full-btn"> </div>
					</div>
                    <p class="text-danger ml-0" style="font-size: 12px;" id="error"> </p>
				</form>


			</div>

	</section>
	<!--END DASHBOARD-->
    <script>
        function validatePassword() {
            if (document.getElementById("pass").value != document.getElementById("cpass").value)
            {
                document.getElementById("error").innerText="Both passwords must match!";
                return false;
            }
            return true;
        }
    </script>

{% endblock %}
