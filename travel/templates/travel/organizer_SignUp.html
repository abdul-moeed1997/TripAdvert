{% extends  'base.html' %}
{% load static %}
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>

{% block title %}
<title>Register Yourself</title>
{% endblock %}

{% block body  %}

	<section>
		<div class="tr-register">
			<div class="tr-regi-form">
				<h4 class="text-muted">Create an Organizer Account</h4>
				<p class="text-lighten-5">Register and Organize your Event</p>
				<form class="col s12">
					<div class="row">
						<div class="input-field col m6 s12">
							<input type="text" class="validate ">
							<label>First Name</label>
						</div>
						<div class="input-field col m6 s12">
							<input type="text" class="validate">
							<label>Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m6 s12">
							<input type="number" class="validate">
							<label>Mobile</label>
						</div>
                        <div class="input-field col m6 s12">
							<input type="text" class="validate">
							<label>CNIC</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m6 s12 ">
							<input type="email" class="validate">
							<label>Email</label>
						</div>
                        <div class="input-field col m6 s12 ">
							<input type="text" class="validate">
							<label>Experience</label>
						</div>
					</div>
                    <div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate">
							<label>Company Name</label>
						</div>
                        <div class="input-field col s12">
							<input type="text" class="validate">
							<label>Company Address</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate">
							<label>Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate">
							<label>Confirm Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" value="submit" class="btn  btn-info btn-large full-btn "> </div>
					</div>
				</form>
				<p>Are you a already member ? <a href="login">Click to Login</a>
				</p>
			</div>
		</div>
	</section>
	END DASHBOARD
{% endblock %}
