{% load static %}
<div class="db-l" style="margin-left: 8%;">
    <div class="db-l-1">
        <ul>
            {% if request.session.organizer_pic %}
                <li><img src="{{ request.session.organizer_pic }}" alt="" />
                </li>
                {% else %}
                <li><img src="{% static '/travel/images/person.png' %}" alt="" />
                </li>
            {% endif %}
        </ul>
    </div>
    <div class="db-l-2">
        <ul>
            <li>
                <a href="/travel/organizer/detail/{{ organizer }}"><img src="{% static 'travel/images/icon/dbl6.png' %}" alt="" /> Organizer's Profile</a>
            </li>
            <li>
                <a href="/travel/organizer/portfolio/{{ organizer }}"><img src="{% static 'travel/images/icon/dbl3.png' %}" alt="" />Organizer's Portfolio</a>
            </li>
            <li>
                <a href="/travel/organizer/events/{{ organizer }}"><img src="{% static 'travel/images/icon/dbl1.png' %}" alt="" /> Organizer's Events</a>
            </li>
        </ul>
    </div>
</div>
