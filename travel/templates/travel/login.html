{% extends  'base.html'  %}
{% load static %}


{% block title %}
<title>Login Page</title>
{% endblock %}

<!-- Mirrored from rn53themes.net/themes/demo/travelz/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 09:57:01 GMT -->
{% block body  %}

	<!--DASHBOARD-->
	<section>
		<div class="tr-register">
			<div class="tr-regi-form">
				<h4>Sign In</h4>
				<p>It's free and always will be.</p>
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate">
							<label>User Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate">
							<label>Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" value="submit" class="waves-effect waves-light full-btn"> </div>
					</div>
				</form>
				<p><a href="/travel/email-forgot-pass/" class="cyan-text">forgot password</a> | Are you a new user ? <a href="/travel/user/register/">Register</a>
				</p>
				<div class="soc-login">
					<h4>Sign in using</h4>
					<a href="#" class="waves-effect waves-light btn-large" style="text-decoration: none;color: white"><span class="fa fa-facebook "></span> Facebook</a> </li>

				</div>
			</div>
		</div>
	</section>
	<!--END DASHBOARD-->


{% endblock %}
